<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link rel="stylesheet" href="./assests/style.css">
    <title>Document</title>
  </head>
  
 
  <body>
    <header class="title">
      <figure  class="image is-128x128" >
        <img src="./img/tree.jpg"/>
      </figure>
    </header>
   
    <h1 class="lose-header" style="text-align: center; font-size: xx-large; text-decoration: underline;">Lose weight/ Caloric Deficit</h1>
    <h3 class="lose-info" style="text-align: center; font-size: large; color: rgb(70, 70, 71)">Please Fill Out The Following Information</h3>
    <div class="main-content">
    <ul class="nav-lose flex-column"></ul>
    <form>
      <div class="lose-input">
        <div class="lose-weigh" style="text-align: center; margin: 20px; font-size: x-large">
          <label for="weight">Weight</label>
          <input class="wei-input form-control" />
          <h6 style="font-size: 15px; color: rgb(70, 70, 71)">(weight in kg)</h6>
        </div>
        <div class="lose-height" style="text-align: center; margin: 20px; font-size: x-large">
          <label for="height">Height</label>
          <input class="hei-input form-control" />
          <h6 style="font-size: 15px; color: rgb(70, 70, 71);">(height in cm)</h6>
        </div>
        <div class="lose-age" style="text-align: center; margin: 20px; font-size: x-large">
          <label for="age">Age</label>
          <input class="age-input form-control" />
        </div>
        <div class="lose-name" style="text-align: center; margin: 20px; font-size: x-large">
          <label for="weight">Name</label>
          <input class="name-input form-control" />
          <h6 style="font-size: 15px; color: rgb(70, 70, 71)">(OPTIONAL, only if you want to track your data)</h6>
        </div>
        <div style="display: flex; justify-content: center;">
          <button type="submit" class="btn btn-lose btn-primary" style="font-size: large;">Submit</button>
        </div>
      </div>
    </form>
  </div>
    <div>
      <h3 class="lose-bmi" style="text-align: center"></h3>
      <h4 class="healthy-bmi" style="text-align: center"></h4>
    </div>
    <h2 class="recipes-header" style="text-align: center; text-decoration: underline; font-size: x-large;"></h2>
    <div class="recipes" style="text-align: center">
    </div>
    <div>
      <h2 class="statement" style="text-align: center;"></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./assests/script.js"></script>
  </body>
</html>
