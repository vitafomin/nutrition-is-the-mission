<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>


<body>
    <h1 class="gain-header" style="text-align: center; font-size: xx-large;">Gain Weight/ Increase Muscle Mass</h1>
    <h3 class="gain-info" style="text-align: center; font-size: large;">Please Fill Out The Following Information</h3>
    <form>
        <div class="gain-input">
            <div class="gain-weight" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Weight</label>
                <input  class="wei-value form-control">
            </div>
             <div class="gain-height" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Height</label>
                <input  class="hei-value form-control">
            </div>
            <div class="gain-age" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Age</label>
                <input  class="age-value form-control">
            </div>
            <div class="gain-gender" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Gender</label>
                <input  class="gen-value form-control">
            </div>
            <div>
            <button type="submit" class="btn btn-primary" style="margin-left: 600px; font-size: large;">Submit</button>
            </div>
        </div>
    </form>
    <div>
        <h3 class="gain-bmi"></h3>
    </div>


   
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="./assests/script.js"></script>
</body>
</html>
