<body>
    <header class="title">
    <figure class="image is-128x128" >
        <img src="./img/tree.jpg" />
    </figure>

    <h1 class="gain-header" style="text-align: center; font-size: xx-large; text-decoration: underline;">Gain Weight/ Increase Muscle Mass</h1>
    <h3 class="gain-info" style="text-align: center; font-size: large;">Please Fill Out The Following Information</h3>
    <ul class="nav-gain flex-column">
    </ul>
    <form>
        <div class="gain-input">
            <div class="gain-weight" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Weight in kg</label>
                <input  class="wei-value form-control">
            </div>
             <div class="gain-height" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Height in cm</label>
                <input  class="hei-value form-control">
            </div>
            <div class="gain-age" style="text-align: center; margin: 20px; font-size: x-large; margin-left: 110px;">
                <label for="weight">Age</label>
                <input  class="age-value form-control">
            </div>
            <div class="gain-name" style="text-align: center; margin: 20px; font-size: x-large; margin-left: 90px;">
                <label for="weight">Name</label>
                <input  class="name-value form-control">
            </div>
            
            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-gain btn-primary" style="font-size: large;">Submit</button>
            </div>

    </form>
        <div>
