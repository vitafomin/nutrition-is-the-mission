<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Document</title>
</head>


<body>
    <header class="title">
        <figure class="image is-128x128" >
            <img src="./img/tree.jpg" />
        </figure>
    </header>
    
    <h1 class="gain-header" style="text-align: center; font-size: xx-large;text-decoration: underline;">Gain Weight/ Increase Muscle Mass</h1>
    <h3 class="gain-info" style="text-align: center; font-size: large; color: rgb(70, 70, 71)">Please Fill Out The Following Information</h3>
    <div class="main-content">
    <ul class="nav-gain flex-column"></ul>
    <form>
        <div class="gain-input">
            <div class="gain-weight" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Weight</label>
                <input  class="wei-value form-control">
                <h6 style="font-size: 15px; color: rgb(70, 70, 71)">(weight in kg)</h6>
            </div>
             <div class="gain-height" style="text-align: center; margin: 20px; font-size: x-large;">
                <label for="weight">Height</label>
                <input  class="hei-value form-control">
                <h6 style="font-size: 15px; color: rgb(70, 70, 71)">(height in cm)</h6>
            </div>
            <div class="gain-age" style="text-align: center; margin: 20px; font-size: x-large; margin-left: 50px;">
                <label for="weight">Age</label>
                <input  class="age-value form-control">
            </div>
            <div class="gain-name" style="text-align: center; margin: 20px; font-size: x-large; margin-left: 30px;">
                <label for="weight">Name</label>
                <input  class="name-value form-control">
                <h6 style="font-size: 15px; color: rgb(70, 70, 71)">(OPTIONAL, only if you want to track your data)</h6>
            </div>   
            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-gain btn-primary" style="font-size: large;">Submit</button>
            </div>
        </div>
    </form>
    </div>
        <div>
        <h3 class="gain-bmi" style="text-align: center;"></h3>
        <h4 class="healthy-bmi" style="text-align: center;"></h4>
        </div>
        <div class="recipes" style="text-align: center;">
            <h2 class="recipes-header" style="text-align: center;"></h2>
        </div>
        <div>
            <h2 class="statement" style="text-align: center;"></h2>
        </div>
